<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h3>获取用户OTP信息</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="tel" placeholder="手机号" name="telephone" id="telephone">
            </div>
        </div>
        <div>
            <button id="getotp" type="submit">获取otp短信</button>
        </div>
    </div>  
</body>

<script>
    jQuery(document).ready(function(){



        //绑定otp的click事件，用于向后端发送获取手机验证码的请求
        $("#getotp").on("click",function(){

            let telephone = $("#telephone").val();
            if(telephone == null || telephone == ""){
                alert("手机号不能为空");
                return false;
            }

            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://127.0.0.1:8080/user/getotp",
                data:{
                    "telephone":telephone
                },
                success:function(data){
                    if(data.status == "success"){
                        alert("OTP已经发送到你的手机上，请注意查收");
                    }else{
                        alert("OTP获取失败，原因为" + data.data.errorMsg);
                    }
                },
                error:function(data){
                    alert("OTP发送失败,原因为" + data.responseText);
                }
            })
        });
        return false;
    });
</script>

</html>
